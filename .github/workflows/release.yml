name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build executables
        run: |
          mkdir -p release
          bun run prebuild
          bun build src/main.ts --compile --target=bun-windows-x64 --outfile=release/lottery-verification-win-x64.exe
          bun build src/main.ts --compile --target=bun-linux-x64 --outfile=release/lottery-verification-linux-x64
          bun build src/main.ts --compile --target=bun-linux-arm64 --outfile=release/lottery-verification-linux-arm64
          bun build src/main.ts --compile --target=bun-darwin-x64 --outfile=release/lottery-verification-macos-x64
          bun build src/main.ts --compile --target=bun-darwin-arm64 --outfile=release/lottery-verification-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/lottery-verification-win-x64.exe
            release/lottery-verification-linux-x64
            release/lottery-verification-linux-arm64
            release/lottery-verification-macos-x64
            release/lottery-verification-macos-arm64
          generate_release_notes: true
